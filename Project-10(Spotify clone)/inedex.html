<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-options">
                        <img src="./assets/library_icon.png" alt="" srcset="">
                        <a href="">Your Library</a>
                        <div class="icons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
                <div class="boxes">
                    <div class="box1">
                        <span>Create your first playlist</span>
                        <p>It's easy we'll help you</p>
                        <button>Create PlayList</button>
                    </div>
                    <div class="box2">
                        <span>Let's find some podcast to follow</span>
                        <p>We'll keep you updated on our new episodes</p>
                        <button>Browse Product</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sticky-nav">
                <div class="start">
                    <div class="buttons">
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="end">
                    <button>Explore Premium</button>
                    <button><i class="fa-regular fa-circle-down"></i>Install app</button>
                    <img src="./assets/logo.png" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>

</html>
