<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table {
            border: 3px solid black;
            width: 40vw;
        }

        caption {
            font-weight: 900;
            font-size: 30px;
        }

        td {
            width: 100px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" cellSpacing="2">
        <tr>
            <td rowspan="3">Data</td>
            <td colspan="5">Data</td>
        </tr>

        <tr>
            <td colspan="2">Data</td>
            <td colspan="3" rowspan="2">Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
        </tr>

        <tr>
            <td rowspan="2">Data</td>
            <td rowspan="2">Data</td>
            <td rowspan="2">Data</td>
            <td colspan="3">Data</td>
        </tr>
        <tr>
            <td colspan="3">Data</td>
        </tr>
        <tr>
            <td rowspan="3">Data</td>
            <td>Data</td>
            <td>Data</td>
            <td colspan="3" rowspan="2">Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td colspan="3">Data</td>

        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td colspan="3">Data</td>

        </tr>
    </table>
</body>

</html>
